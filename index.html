<script>
window.setTimeout("refresh()", 60000)

function refresh()
{
var nowtime = new Date();
if ((nowtime.getHours() == 12 || nowtime.getHours() == 0) && nowtime.getMinutes() == 0)
location.reload();

window.setTimeout("refresh()", 60000)
}

function startTime()
{
  var nowtime=new Date();
  var tomorrowday = nowtime.getDay()+1;
  var h=nowtime.getHours();
  var m=nowtime.getMinutes();
  var s=nowtime.getSeconds();
// add a zero in front of numbers<10
  m=checkTime(m);
  s=checkTime(s);
  checkTomorrow(tomorrowday);
  document.getElementById('txt').innerHTML=h+":"+m+":"+s;
  t=setTimeout(function(){startTime()},500);
}

function checkTomorrow(i)
{
  switch(i){
    case 0:
      document.getElementById('tomorrow').innerHTML = "Sunday";
      break;
    case 1:
      document.getElementById('tomorrow').innerHTML = "Monday";
      break;
    case 2:
      document.getElementById('tomorrow').innerHTML = "Tuesday";
      break;
    case 3:
      document.getElementById('tomorrow').innerHTML = "Wednesday";
      break;
    case 4:
      document.getElementById('tomorrow').innerHTML = "Thursday";
      break;
    case 5:
      document.getElementById('tomorrow').innerHTML = "Friday";
      break;
    case 6:
      document.getElementById('tomorrow').innerHTML = "Saturday";
      break;
  }
  
  navigator.mozSetMessageHandler(
    "alarm",
    function (msg) {
        alert(JSON.stringify(msg));
      }
  );
}

function checkTime(i)
{ 
if (i<10)
  {
  i="0" + i;
  }
return i;
